<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icons" href="">
    <title> chatter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

<main>
    <header>
        <div class="title">
            <img src="icons/logos.svg" width="35px">
            <h1>Chatter</h1>
        </div>

        <button type="button" onclick="show_hide()">
            <img src="icons/hamburger.svg" width="50px">
        </button>

    </header>

    <div class="container">

        <!-- users window left block -->
        <div class="users-window">
            <div class="users-head">
                <h3>people</h3>
                <h4 class="users-count" >3</h4>
            </div>
            <div class="users-list">
                <!-- <p>jarvis</p>
                <p>ultron</p>
                <p>Baymax</p> -->
            </div>

        </div>

        
        <!-- chat window right block -->
        <div class="chat-window">
            <div class="chats" id="chat-box">
                
            </div>

            <div class="user-input">
                <input id="user-msg" type="text " placeholder="type your message..">
                <button id="user-send" type="button" >SEND</button>
            </div>
        </div>


      


        
    </div>
</main>

<script>
     var uwindow = document.querySelector('.users-window');   //putting user window into uwindow variable
    function show_hide(){
         if(uwindow.style.display=="block"){
            uwindow.style.display="none";
          }
         else{
             uwindow.style.display="block";
        }
     }
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/client.js"></script>    

</body>
</html>
